window.grip.focus:						flat
window.grip.focus.color:				#2f343f
window.grip.focus.colorTo:				#2f343f
window.grip.unfocus:					flat
window.grip.unfocus.color:				#2f343f
window.grip.unfocus.colorTo:			#2f343f

window.roundCorners: TopRight TopLeft BottomRight BottomLeft

