toolbar.bevelWidth:						0

toolbar.borderWidth:					0
toolbar.borderColor:					#2f343f

toolbar.height:							18

toolbar.justify:						center

toolbar:								flat
toolbar.pixmap:							
toolbar.color:							#2f343f
