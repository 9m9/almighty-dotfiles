############################################################## WINDOW #########

window.bevelWidth:						0
window.shade:							false
window.borderWidth:						0
window.borderColor:						#2f343f

window.justify:							Center

window.title.height:					24

window.title.focus:						flat
window.title.focus.color:				#fd7980
window.title.focus.colorTo:				#fd7980

window.title.unfocus:					flat
window.title.unfocus.color:				#ffffff
window.title.unfocus.colorTo:			#ffffff

window.label.focus:						flat
window.label.focus.color:				#fd7980
window.label.focus.colorTo:				#fd7980
window.label.focus.textColor:			#fd7980

window.label.unfocus:					flat
window.label.unfocus.color:				#ffffff
window.label.unfocus.colorTo:			#ffffff
window.label.unfocus.textColor:			#ffffff

window.button.focus:					flat
window.button.focus.color:      		#fd7980
window.button.focus.colorTo:      		#fd7980
window.button.focus.picColor:			#fd7980

window.button.unfocus:					flat
